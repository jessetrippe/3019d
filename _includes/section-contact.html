<section class="bg-[url('/images/3019d_04.webp')] bg-cover bg-fixed text-white">
  <div class="flex flex-col items-center gap-20 bg-black/80 py-72">
    <h2 class="font-lora text-center text-4xl sm:text-left md:text-7xl">3019 62nd Ave SW, Unit D</h2>
    <h3 class="font-lora text-2xl md:text-4xl">Seattle, WA 98116</h3>
  </div>
</section>

<section id="contact" class="flex flex-col items-center gap-20 py-36">
  <h3 class="font-lora text-4xl">Get in touch</h3>
  <form name="contact" method="POST" data-netlify="true" class="mx-auto flex w-4/5 flex-col gap-8 md:w-3/5 lg:w-2/5">
    <input type="hidden" name="form-name" value="contact" />
    <p class="hidden">
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <p class="hidden">
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <p class="flex flex-col gap-8 sm:flex-row">
      <label class="flex flex-1 flex-col gap-2 border-b">
        <span class="text-sm text-slate-500">First Name</span>
        <input type="text" name="firstName" class="p-2 text-slate-600 focus:outline-0" />
      </label>
      <label class="flex flex-1 flex-col gap-2 border-b">
        <span class="text-sm text-slate-500">Last Name</span>
        <input type="text" name="lastName" class="p-2 text-slate-600 focus:outline-0" />
      </label>
    </p>
    <p class="flex gap-8">
      <label class="flex flex-1 flex-col gap-2 border-b">
        <span class="text-sm text-slate-500">Email</span>
        <input type="email" name="email" class="p-2 text-slate-600 focus:outline-0" />
      </label>
    </p>
    <p class="flex gap-8">
      <label class="flex flex-1 flex-col gap-2 border-b">
        <span class="text-sm text-slate-500">Phone</span>
        <input type="phone" name="phone" class="p-2 text-slate-600 focus:outline-0" />
      </label>
    </p>
    <p class="flex gap-8">
      <label class="flex flex-1 flex-col gap-2 border-b">
        <span class="text-sm text-slate-500">Comment</span>
        <textarea name="comment" class="p-2 text-slate-600 focus:outline-0"></textarea>
      </label>
    </p>
    <p class="flex gap-8">
      <button class="flex-1 border border-slate-500 p-3 text-slate-500 hover:border-slate-900 hover:text-slate-900" type="submit">Send</button>
    </p>
  </form>
</section>
