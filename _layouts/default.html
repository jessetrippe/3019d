<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="scroll-smooth">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>
      {% if page.title and site.title %}
        {{ page.title }} - {{ site.title }}
      {% elsif page.title %}
        {{ page.title }}
      {% elsif site.title %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="robots" content="noindex, nofollow">
    {% if site.description %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="https://alkitownhome.com">
    <meta property="og:image" content="https://alkitownhome.com/images/3019d_02.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="{{ "/styles/main.css" | relative_url }}">  
    <link rel="preload" as="image" href="/images//images/3019d_02.webp" />
  </head>
  <body class="font-inter antialiased">
    {{ content }}
    
    <script src="{{ "/scripts/main.js" | relative_url }}"></script>
  </body>
</html>
